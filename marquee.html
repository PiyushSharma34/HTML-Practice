    <title>MARQUEE</title>
  <style>
.m{
    color: yellow;
    background-color: pink;border: 10px solid green;
    font-size: 50px;
    scroll-behavior: smooth;
}


  </style>


    
</head>
<body>
    <h1>MARQUEE </h1>
    
    <marquee 
    scrollamount="50" loop = "100" direction ="right" class="m"> HELLO PIYUSH BHARADWAJ</marquee>

    <marquee
    scrollamount="100"loop = '100' direction ="left" class="m"> HELLO PIYUSH BHARADWAJ</marquee>

    <marquee 
    scrollamount="20"direction ="up" class="m" loop="50"> HELLO PIYUSH BHARADWAJ</marquee>

    <marquee 
    scrollamount="40" scrolldelay="4"loop = '100' direction ="down" class="m"> HELLO PIYUSH BHARADWAJ</marquee>




</body>
