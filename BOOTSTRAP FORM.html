<!DOCTYPE html>
<html lang="en">
<head>
  <title>CREATE FORM WITH BOOTSTRAP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>APPLICATION FORM</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="NAME ">NAME:</label>
      <input type="NAME" class="form-control" id="NAME" placeholder="ENTER NAME" name="NAME" required autocomplete="on">
    </div>
    <div class="form-group">
      <label for="LAST NAME">LAST NAME:</label>
      <input type="LAST NAME" class="form-control" id="LAST NAME" placeholder="LAST NAME" name="LAST NAME"required autocomplete="on">
    </div>
    <label for="birthday">DATE OF BIRTH:</label>
  <input type="date" id="birthday" name="birthday">
    <div class="form-group">
      <label for="FATHER NAME ">FATHER NAME :</label>
      <input type="FATHER NAME " class="form-control" id="FATHER NAME " placeholder="FATHER NAME  " name="FATHER NAME " required  autocomplete="on">
    </div>
    <div class="form-group">
      <label for="MOTHER NAME ">MOTHER NAME :</label>
      <input type="MOTHER NAME " class="form-control" id="MOTHER NAME " placeholder="MOTHER NAME  " name="MOTHER NAME " required autocomplete="on">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email required" autocomplete="on" >
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required autocomplete="on">
    </div>
    <div class="form-group">
      <label for="pwd">MOBILE NO.:</label>
      <input type="password" class="form-control" id="pwd" placeholder="MOBILE NO." name="pswd" required autocomplete="on">
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        SELECT YOUR COURSE
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">ADIT</a>
        <a class="dropdown-item" href="#">CSS</a>
        <a class="dropdown-item" href="#">HTML</a>
        <a class="dropdown-item" href="#">JAVASCRIPT</a>
        <a class="dropdown-item" href="#">MYSQL</a>
      </div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        YOUR CITY<br>
        <input class="form-check-input" type="checkbox" name="remember"> KANPUR<BR><br>
        <input class="form-check-input" type="checkbox" name="remember"> ALLAHABAD<BR><br>
          <input class="form-check-input" type="checkbox" name="remember"> DELHI<BR><br>
            <input class="form-check-input" type="checkbox" name="remember"> PATNA<BR><br>
      </label>

      <div class="form-group">
        <label for="ABOUT YOUR SELF">ABOUT YOUR SELF:</label>
        <textarea class="form-control" rows="5" id="comment" name="text" placeholder="ABOUT YOUR SELF"></textarea>
      </div>
  


    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input"  type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    


    
  </form>
</div>



</body>
</html>
